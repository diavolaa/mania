<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Letters with Possible Words</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .words-container {
            margin-bottom: 20px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: #007bff;
        }
        /* Стил за малките квадратчета */
        .small-squares-outer-container {
            display: flex;
            justify-content: flex-start; /* Премества вляво */
            align-items: flex-start;     /* Премества нагоре */
            margin-bottom: 20px;
            position: absolute;          /* Позволява прецизно позициониране */
            top: 50px;                   /* Премества нагоре */
            left: 20px;                  /* Премества вляво */
        }
        .small-squares-container {
            display: flex;
            flex-direction: column;
            margin-right: 20px; /* Разстояние между двете групи */
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px; /* Разстояние между редовете */
        }
        .small-square {
            width: 50px;
            height: 50px;
            border: 2px dashed #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #007bff;
            margin: 0 5px; /* Разстояние между квадратчетата в реда */
            border-radius: 5px;
        }
        .large-squares-outer-container {
            display: flex;
            justify-content: flex-start; /* Премества вляво */
            align-items: flex-start;     /* Премества нагоре */
            margin-bottom: 20px;
            position: absolute;          /* Позволява прецизно позициониране */
            top: 50px;                   /* Премества нагоре */
            left: 550px;                 /* Премества вдясно */
        }
        .large-squares-container {
            display: flex;
            flex-direction: column;
            margin-right: 20px; /* Разстояние между двете групи */
        }
        .large-square {
            width: 50px;
            height: 50px;
            border: 2px dashed #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #007bff;
            margin: 0 5px; /* Разстояние между квадратчетата в реда */
            border-radius: 5px;
        }
        .empty-squares-container {
            display: flex;
            margin-bottom: 20px;
        }
        .empty-square {
            width: 100px;
            height: 100px;
            border: 2px dashed #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 64px;
            color: #007bff;
            font-family: 'Arial', sans-serif;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
        }
        .letters-container {
            display: flex;
            margin-bottom: -500px;
            
        }
        .letter {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 64px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            background-color: #007bff;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .new-game-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 0 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Новите малки квадратчета в два набора -->
    <div class="small-squares-outer-container">
        <!-- Първи набор от 3 колони по 3 квадратчета -->
        <div class="small-squares-container">
            <div class="row">
                <div class="small-square"></div>
                <div class="small-square"></div>
                <div class="small-square"></div>
            </div>
            <div class="row">
                <div class="small-square"></div>
                <div class="small-square"></div>
                <div class="small-square"></div>
            </div>
            <div class="row">
                <div class="small-square"></div>
                <div class="small-square"></div>
                <div class="small-square"></div>
            </div>
        </div>

        <!-- Втори набор от 3 колони по 3 квадратчета -->
        <div class="small-squares-container">
            <div class="row">
                <div class="small-square"></div>
                <div class="small-square"></div>
                <div class="small-square"></div>
            </div>
            <div class="row">
                <div class="small-square"></div>
                <div class="small-square"></div>
                <div class="small-square"></div>
            </div>
            <div class="row">
                <div class="small-square"></div>
                <div class="small-square"></div>
                <div class="small-square"></div>
            </div>
        </div>
    </div>

    <!-- Новите квадратчета 4 реда по 4 квадратчета -->
    <div class="large-squares-outer-container">
        <div class="large-squares-container">
            <div class="row">
                <div class="large-square"></div>
                <div class="large-square"></div>
                <div class="large-square"></div>
                <div class="large-square"></div>
            </div>
            <div class="row">
                <div class="large-square"></div>
                <div class="large-square"></div>
                <div class="large-square"></div>
                <div class="large-square"></div>
            </div>
            <div class="row">
                <div class="large-square"></div>
                <div class="large-square"></div>
                <div class="large-square"></div>
                <div class="large-square"></div>
            </div>
            <div class="row">
                <div class="large-square"></div>
                <div class="large-square"></div>
                <div class="large-square"></div>
                <div class="large-square"></div>
            </div>
        </div>
    </div>

    <div class="words-container" id="words-container">
        <!-- Възможни думи ще бъдат показани тук -->
    </div>
    <div class="empty-squares-container" id="empty-squares-container">
        <!-- Празни квадратчета -->
        <div class="empty-square" id="empty-square-1"></div>
        <div class="empty-square" id="empty-square-2"></div>
        <div class="empty-square" id="empty-square-3"></div>
        <div class="empty-square" id="empty-square-4"></div>
        <div class="empty-square" id="empty-square-5"></div>
    </div>
    <div class="letters-container" id="letters-container"></div>

    <!-- Добавен контейнер за бутона -->
    <div class="new-game-container">
        <button id="new-game">New Game</button>
    </div>

    <script>
        const container = document.getElementById('letters-container');
        const newGameButton = document.getElementById('new-game');
        const emptySquares = document.querySelectorAll('.empty-square');
        const wordsContainer = document.getElementById('words-container');

        const dictionary = ["CAT", "ACT", "CAR", "ART", "CART", "RAT", "ARC", "CARD", "ACTOR", "TAR", "DOG", "GOD", "DIG", "BIG", "BOG"];

        let originalPositions = new Map();

        function findPossibleWords(letters) {
            let possibleWords = [];

            possibleWords = dictionary.filter(word => isWordPossible(letters, word));

            if (possibleWords.length > 0) {
                const randomWord = possibleWords[Math.floor(Math.random() * possibleWords.length)];
                wordsContainer.textContent = `Possible word: ${randomWord}`;
            } else {
                wordsContainer.textContent = "No possible words.";
            }
        }

        function isWordPossible(letters, word) {
            const lettersCopy = [...letters];
            for (const letter of word) {
                const index = lettersCopy.indexOf(letter);
                if (index !== -1) {
                    lettersCopy.splice(index, 1);
                } else {
                    return false;
                }
            }
            return true;
        }

        function generateRandomLetters() {
            container.innerHTML = '';
            originalPositions.clear();
            emptySquares.forEach(square => {
                square.textContent = '';
            });

            let validLetters = [];
            let selectedLetters = [];

            dictionary.forEach(word => {
                word.split('').forEach(letter => {
                    if (!validLetters.includes(letter)) {
                        validLetters.push(letter);
                    }
                });
            });

            while (selectedLetters.length < 5) {
                let randomLetter = validLetters[Math.floor(Math.random() * validLetters.length)];
                selectedLetters.push(randomLetter);
            }

            for (let i = 0; i < 5; i++) {
                const letter = document.createElement('div');
                letter.className = 'letter';
                letter.textContent = selectedLetters[i];

                originalPositions.set(letter.textContent, letter);

                letter.addEventListener('click', () => handleClickLetter(letter));
                container.appendChild(letter);
            }

            findPossibleWords(selectedLetters);
        }

        function handleClickLetter(letter) {
            const letterText = letter.textContent;
            const emptySquare = Array.from(emptySquares).find(square => square.textContent === '');

            if (emptySquare) {
                emptySquare.textContent = letterText;
                letter.style.visibility = 'hidden';
                emptySquare.addEventListener('click', () => handleClickEmptySquare(emptySquare, letter));
            }
        }

        function handleClickEmptySquare(square, letter) {
            square.textContent = '';
            letter.style.visibility = 'visible';
        }

        generateRandomLetters();

        newGameButton.addEventListener('click', generateRandomLetters);
    </script>
</body>
</html>
