<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Letters with Possible Words</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .words-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: #007bff;
        }
        .words-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .empty-squares-container {
            display: flex;
            margin-bottom: 20px;
        }
        .empty-square {
            width: 100px;
            height: 100px;
            border: 2px dashed #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 64px;
            color: #007bff;
            font-family: 'Arial', sans-serif;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
        }
        .letters-container {
            display: flex;
        }
        .letter {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 64px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            background-color: #007bff;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="words-container" id="words-container">
        <div class="words-column" id="three-letters-column">
            <h3>3 букви</h3>
            <div id="three-letters"></div>
        </div>
        <div class="words-column" id="four-letters-column">
            <h3>4 букви</h3>
            <div id="four-letters"></div>
        </div>
        <div class="words-column" id="five-letters-column">
            <h3>5 букви</h3>
            <div id="five-letters"></div>
        </div>
    </div>
    <div class="empty-squares-container" id="empty-squares-container">
        <!-- Empty squares -->
        <div class="empty-square" id="empty-square-1"></div>
        <div class="empty-square" id="empty-square-2"></div>
        <div class="empty-square" id="empty-square-3"></div>
        <div class="empty-square" id="empty-square-4"></div>
        <div class="empty-square" id="empty-square-5"></div>
    </div>
    <div class="letters-container" id="letters-container"></div>
    <button id="new-game">New Game</button>

    <script>
        const container = document.getElementById('letters-container');
        const newGameButton = document.getElementById('new-game');
        const emptySquares = document.querySelectorAll('.empty-square');
        const wordsContainer = document.getElementById('words-container');

        // Локален речник с думи
        let dictionary = [];

        // Затваряме функцията за зареждане на думите от GitHub
        async function loadWordsFromGitHub() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/diavolaa/mania/main/words.txt');
                const text = await response.text();
                dictionary = text.split('\n').map(word => word.trim().toUpperCase());
                // Генерираме буквите след зареждане на думите
                generateRandomLetters();
            } catch (error) {
                console.error('Error loading words:', error);
            }
        }

        loadWordsFromGitHub();

        let originalPositions = new Map();

        // Филтрираме думите, за да намерим тези, които могат да се образуват с дадените букви
        function findPossibleWords(letters) {
            const possibleWords = {
                threeLetters: [],
                fourLetters: [],
                fiveLetters: []
            };

            // Търсим в локалния речник думи, които могат да се съставят с наличните букви
            dictionary.forEach(word => {
                if (word.length >= 3) {
                    if (isWordPossible(letters, word)) {
                        if (word.length === 3) {
                            possibleWords.threeLetters.push(word);
                        } else if (word.length === 4) {
                            possibleWords.fourLetters.push(word);
                        } else if (word.length === 5) {
                            possibleWords.fiveLetters.push(word);
                        }
                    }
                }
            });

            // Показваме намерените думи
            document.getElementById('three-letters').textContent = possibleWords.threeLetters.join(', ');
            document.getElementById('four-letters').textContent = possibleWords.fourLetters.join(', ');
            document.getElementById('five-letters').textContent = possibleWords.fiveLetters.join(', ');
        }

        // Проверка дали дадена дума може да бъде съставена от наличните букви
        function isWordPossible(letters, word) {
            const lettersCopy = [...letters];
            for (const letter of word) {
                const index = lettersCopy.indexOf(letter);
                if (index !== -1) {
                    lettersCopy.splice(index, 1);
                } else {
                    return false;
                }
            }
            return true;
        }

        function generateRandomLetters() {
            container.innerHTML = '';
            originalPositions.clear();
            emptySquares.forEach(square => {
                square.textContent = '';
            });

            let validLetters = [];
            let selectedLetters = [];

            // Избираме букви, които могат да формират поне 5-6 думи
            dictionary.forEach(word => {
                word.split('').forEach(letter => {
                    if (!validLetters.includes(letter)) {
                        validLetters.push(letter);
                    }
                });
            });

            while (selectedLetters.length < 5) {
                let randomLetter = validLetters[Math.floor(Math.random() * validLetters.length)];
                selectedLetters.push(randomLetter);
            }

            // Генерираме случайни букви, които могат да образуват думи
            for (let i = 0; i < 5; i++) {
                const letter = document.createElement('div');
                letter.className = 'letter';
                letter.textContent = selectedLetters[i];

                // Запазваме оригиналната позиция на буквата
                originalPositions.set(letter.textContent, letter);

                letter.addEventListener('click', () => handleClickLetter(letter));
                container.appendChild(letter);
            }

            // Търсим възможни думи
            findPossibleWords(selectedLetters);
        }

        function handleClickLetter(letter) {
            const letterText = letter.textContent;

            // Намираме първото празно квадратче
            const emptySquare = Array.from(emptySquares).find(square => square.textContent === '');

            if (emptySquare) {
                // Поставяме буквата в празното квадратче и я скриваме отдолу
                emptySquare.textContent = letterText;
                letter.style.visibility = 'hidden';
                emptySquare.addEventListener('click', () => handleClickEmptySquare(emptySquare, letter));
            }
        }

        function handleClickEmptySquare(square, letter) {
            square.textContent = '';
            letter.style.visibility = 'visible';
        }

        // Генерираме първоначални букви при зареждане на страницата
        generateRandomLetters();

        // Събитие за "New Game" бутона
        newGameButton.addEventListener('click', generateRandomLetters);
    </script>
</body>
</html>
